<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Words memorizer</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="form-container">
        <h1 class="primary-heading u-margin-bottom-large">
          Memorize new words
        </h1>
        <div class="form">
          <label for="data" class="form__label">
            <a class="form__link-wrap">
              <ion-icon
                name="cloud-upload-outline"
                class="form__icon"
              ></ion-icon>
              <span>Upload SCV file here</span>
            </a>
          </label>
          <input type="file" accept=".csv" id="data" class="form__input" />
          <div id="display-file"></div>
          <!-- <button class="form__button u-margin-top-medium" type="submit">
            Submit
          </button> -->
        </div>
      </div>
      <article class="cards-article hidden">
        <div class="card">
          <div class="card__side card__side--front">
            <p class="card__text card__text--front">English word</p>
            <ion-icon name="ear-outline" class="card__icon--front"></ion-icon>
            <button class="card__btn u-margin-top-medium">
              Show translation
            </button>
          </div>
          <div class="card__side card__side--back">
            <ion-icon name="close-outline" class="card__icon--back"></ion-icon>
            <p class="card__text card__text--back">translation</p>
          </div>
        </div>
      </article>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"
      integrity="sha512-SGWgwwRA8xZgEoKiex3UubkSkV1zSE1BS6O4pXcaxcNtUlQsOmOmhVnDwIvqGRfEmuz83tIGL13cXMZn6upPyg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
